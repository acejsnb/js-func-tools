<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-func-tools</title>
</head>
<body>
<div id="example">
    <style>
        .d-progress {
            position: absolute;
            left: -20px;
            top: 0;
            background-color: #0091ff;
            width: 100%;
            height: 2px;
            will-change: transform;
            animation: progressPlay 10s ease-out;
        }
        @keyframes progressPlay {
            from {
                transform: translate3D(-100%, 0, 0);
            }
            to {
                transform: translate3D(0, 0, 0);
            }
        }
    </style>
    <div class="d-progress"></div>
</div>
<!--<script src="dist/index.js"></script>-->
<script type="module" src="/src/example/main.js"></script>
</body>
</html>
